<div class="container">
  {{userForm.value|json}}
  <div class="row justify-content-center ">
    <div class="col-6">
  <h2>User Registration Form</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input [class.is-invalid]="userForm.get('name')?.invalid && userForm.get('name')?.touched" type="text" class="form-control" name="name" placeholder="Enter your name" formControlName="name">
    </div>
    <!-- @if(userForm.get('name')?.invalid && userForm.get('name')?.touched){ -->
    <small class="text-danger ">{{errMsg}}</small>
  <!-- } -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" name="email" placeholder="Enter your email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="mobile">Mobile:</label>
      <input type="text" class="form-control" id="mobile" placeholder="Enter your mobile number" formControlName="mobile">
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select class="form-control" id="gender" formControlName="gender">
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="isActive" formControlName="isActive">
        <label class="form-check-label" for="isActive">
          Active
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="userType">User Type:</label>
      <select class="form-control" id="userType" formControlName="userType">
        <option value="">Select</option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div></div>
</div>
