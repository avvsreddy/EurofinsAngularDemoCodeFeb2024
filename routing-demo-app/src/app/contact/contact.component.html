<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1>Contact Us</h1>
        <p>Have a question or feedback? Get in touch with us!</p>

          <div>{{name}}</div>

        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter your name" [(ngModel)]="name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" name="email" placeholder="Enter your email" [(ngModel)]="email">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" name="message" [(ngModel)]="message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>
