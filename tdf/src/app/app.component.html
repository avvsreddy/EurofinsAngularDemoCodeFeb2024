
<div class="container bg-light  ">
  <div class="col">
    <div class="col-4 ">

    
  <h1>Course Registration</h1>

  <!-- {{courseRegForm.value | json}} -->
  <!-- {{regData.isValid | json}} -->
  
<!-- `valid-{{name.valid}}- dirty-{{name.dirty}} touched-{{name.touched}}` -->
 {{userReg.name}}  
  <form #courseRegForm='ngForm' (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input [class.is-invalid]="name.invalid && name.dirty"  type="text" class="form-control" id="name" name="name" #name="ngModel" [(ngModel)]="userReg.name" >
      @if (name.invalid && name.dirty) {
      <small class="text-danger">Name is required</small>
      }
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email"  ngModel>
    </div>
    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile</label>
      <input type="tel" class="form-control" id="mobile" name="mobile"  ngModel>
    </div>
    <div class="mb-3">
      <label class="form-label">Gender</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required ngModel>
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="female" value="female" ngModel>
        <label class="form-check-label" for="female">Female</label>
      </div>
    </div>
    <div class="mb-3">
      <label for="area" class="form-label">Area</label>
      <input type="text" class="form-control" id="area" name="area" ngModel>
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control" id="city" name="city" ngModel>
    </div>
    <div class="mb-3">
      <label for="pincode" class="form-label">Pincode</label>
      <input type="text" class="form-control" id="pincode" name="pincode" ngModel>
    </div>
    <div class="mb-3">
      <label for="courseName" class="form-label">Course Name</label>
      <select class="form-select" id="courseName" name="courseName" ngModel>
        <option value="">Select Course</option>
        <option value="Angular">Angular</option>
        <option value="React">React</option>
        <option value="Vue">Vue</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
</div>
